      <script>
      var images = [
                  "images/welcome/sharon-mccutcheon-526886-unsplash.jpg",

                  "images/welcome/alexis-brown-85793-unsplash.jpeg",

                  "images/welcome/shanique-wright-368291-unsplash.jpeg",
                  "images/welcome/tu_1.jpeg"
                ];
      var $body = $("body"),
          $bg = $("#bg"),
          n = images.length,
          c = 0; // Loop Counter
      
      // Preload Array of images...
      for(var i=0; i<n; i++){
        var tImg = new Image();
        tImg.src = images[i];
      }

      $body.css({backgroundImage : "url("+images[c]+")"}); 

      (function loopBg(){
        $bg.hide().css({backgroundImage : "url("+images[++c%n]+")"}).delay(3000).fadeTo(800, 1, function(){
          $body.css({
              backgroundImage : "url("+images[c%n]+")"
              
              });
  
          loopBg();
        });
      }());
      </script>
